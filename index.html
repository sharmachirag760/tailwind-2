<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center h-18">
        <nav class="flex justify-between items-center w-[70%] p-5 h-[100%]">
            <div class="w-16 h-[100%]">
                <img src="https://www.getonecard.app/images/One_logo_69by24.png" alt="logo">
            </div>
            <div class="flex w-[30%] justify-end lg:hidden">
                hamburg
            </div>
            <div class="w-[70%] justify-end gap-8 mr-0 hidden lg:flex">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Offers</a>
                <a href="">Blogs</a>
                <a href="">FAQ</a>
                <a href="">Contact Us</a>
            </div>
            <div class="ml-0">
                <button class="bg-[#0094f7] p-[4px] text-white h-8 w-[100px] justify-center flex rounded lg:p-2 lg:items-center">Apply Now</button>
            </div>
           
        </nav>
    </div>
    <div class="flex justify-center w-[80%] items-center m-auto">
        <div class="flex flex-col justify-start w-[50%]">
            <p class="text-4xl mb-2">Say Hi to</p>
            <p class="text-7xl text-[#0094f7]">One Credit Card</p>
            <p class="text-[#0094f7] mt-4 mb-4 text-[20px]">Co-branded Card Issuers :</p>
            <img src="https://www.getonecard.app/images/legal/Bank_Logos_All1.png" class="w-[70%]" alt="">
            <p class="w-[90%] mb-4 mt-4 text-[18px] font-thin">India's best metal credit card. Built with full-stack tech. Backed by the principles of simplicity, transparency, and giving back control to the user.</p>
            <button class="bg-[#0094f7] p-[4px] text-white h-10 w-[180px] justify-center flex rounded-lg lg:p-2 lg:items-center">Apply Now</button>
        </div>
        <div class="flex justify-center items-center w-[50%]">
            <video src="https://www.getonecard.app/images/homepage_28Oct24.mp4" class="w-[500px]" autoplay loop></video>
        </div>
    </div>
</body>
</html>
